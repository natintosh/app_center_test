trigger:
 - master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    cd .. 

    set -e
    set -x

    cd ..

    git clone -b beta https://github.com/flutter/flutter.git
    export PATH=`pwd`/flutter/bin:$PATH

    flutter doctor
  
  displayName: 'install flutter sdk'